<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tinh số cân nặng</h1>
<label for="cannang">Nhap can nang</label>
<input id="cannang" type="number">
<br/>
<label for="chieucao">Nhap chieucao</label>
<input id="chieucao" type="number">
<button onclick="kiemtra()">ok</button>
<p id="result"></p>
<script>
    function kiemtra(){
        let cannang= document.getElementById("cannang").value;
        let chieucao= document.getElementById("chieucao").value;
        let bmi=cannang/(Math.pow(chieucao,2));
        let result="";
        if (bmi < 16)
            result = "Gầy độ 3. Ăn thật nhiều vào nhé" + "<img src = 'https://i.pinimg.com/originals/3b/97/63/3b97635b6bd4a5bfc436fbd3908f05e0.gif' width='100' height= '100'>";
        else if (bmi < 17)
            result = "Gầy độ 2"
        else if (bmi < 18.5)
            result = "Gầy độ 1"
        else if (bmi < 25)
            result = "Bình thường"
        else if (bmi < 30)
            result = "Thừa cân"
        else if (bmi < 35)
            result = "Béo phì độ 1"
        else if (bmi < 40)
            result = "Béo phì độ 2"
        else
            result = "Béo phì độ 3" + "<img src = 'https://i.pinimg.com/originals/73/4d/11/734d11cc677595ce3c3e5e3bba02721f.gif' width='100' height= '100'>"
        document.getElementById("result").innerHTML="chỉ so"+bmi+"bạn"+"<b>"+result+"</b>";
    }

</script>
</body>
</html>
