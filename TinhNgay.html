<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tinh so ngay</h1>
<input placeholder="Nhap so" type="number" min="1" max="12" style="width: 10%" id="month">
<button onclick="check()">CHeck</button>
<p id="result">Hien thi ket qua</p>
<script>
    function check(){
let month= document.getElementById("month").value;
switch (month){
    case "1":
    case "3":
    case "5":
    case "7":
    case "8":
    case "10":
    case "12":
        document.getElementById("result").innerHTML="thang "+month+"31ngay"
        break;
    case "4":
    case "6":
    case "9":
    case "11":
    document.getElementById("result").innerHTML="thang "+month+"30ngay";
    break;
    case "2":
    default:
        document.getElementById("result").innerText="vui long nhap lai thang"
}}
</script>
</body>
</html>
