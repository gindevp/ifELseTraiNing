<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id ="nobita" src="images/a.jpg" style="position: absolute; left: 0; top: 0;" height="200"; width="180" />

<script>
function up(){
    let element = document.getElementById("nobita");
    element.style.top=parseInt(element.style.top) -5 +"px";
}
function dow(){
    let element = document.getElementById("nobita");
    element.style.top= parseInt(element.style.top) +5+"px";

}
function left(){
    let element = document.getElementById("nobita");
    element.style.left=parseInt(element.style.left)-5+"px";
}
function  right(){
    let element = document.getElementById("nobita");
    element.style.left=parseInt(element.style.left)+5+"px";

}
function moveSelection(evt){
    switch (evt.keyCode){
        case 37:
            left();
            break;
        case 39:
            right();
            break;
        case  38:
            up();
            break;
        case  40:
            dow();
            break;
    }
}
function docReady(){
    window.addEventListener('keydown', moveSelection)
}
</script>
</body>
</html>
