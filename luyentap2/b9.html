<body>
<script>
    let a= parseInt(prompt("nhap  a:"))
    let b= parseInt(prompt("nhap  b:"))
    let c= parseInt(prompt("nhap  c:"))
    if(a>0&&b>0&&c>0){
        if(a+b>c){
            alert("tam giac ton tai")
            if(b+c>a){
                alert("tam giac ton tai")
                if(c+a>b){
                    alert("ton tai tam giac")
                }else {
                    alert("k ton tai tam giac")
                }
            }else {
                alert("tam giac 0 ton tai")
            }
        }
        else {
            alert("tam giac k ton tai")
        }
    }
</script>
</body>
